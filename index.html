<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Parties</h1>
    <form id="addParty">
      <label>
        Name
        <input type="text" name="PartyName" />
      </label>
      <label>
        Date
        <input type="text" name="PartyDate" />
      </label>
      <label>
        Time
        <input type="text" name="PartyTime" />
      </label>
      <label>
        Location
        <input type="text" name="PartyLocation" />
      </label>
      <label>
        Description
        <input type="text" name="PartyDescriptions" />
      </label>
      <button>Schedule Party</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
